app: Geph
union: true
binpatch: true

ingredients:
  dist: bionic
  packages:
    - libappindicator3-1
    - libwebkit2gtk-4.0-37
  sources:
    - deb http://us.archive.ubuntu.com/ubuntu/ bionic main universe
  script:
    - pwd
    # - (cd ../ && bash build-appimage.bash)
script:
  - pwd
  - cp ../../gephgui-wry usr/bin
  - cp ../../../blobs/linux-x64/* usr/bin
  - cat > ./AppRun <<\EOF
  -  #!/bin/sh
  - HERE=$(dirname $(readlink -f "${0}"))
  - export LD_LIBRARY_PATH="${HERE}"/usr/lib/x86_64-linux-gnu/:"${HERE}"/lib/x86_64-linux-gnu/:$PATH
  - export LD_PRELOAD="${HERE}"/libunionpreload.so
  - export PATH="${HERE}"/usr/bin/:$PATH
  - cd "${HERE}"/usr
  - bin/gephgui-wry $@
  - EOF
  - cat > Geph.desktop <<\EOF
  - [Desktop Entry]
  - Type=Application
  - Name=Geph
  - Comment=Anti-censorship tool
  - Exec=gephgui-wry
  - Terminal=false
  - Icon=geph
  - Categories=Application
  - StartupWMClass=geph
  - EOF
  - chmod a+x ./AppRun
  - cp ../../../VERSION ./VERSION
  - cp ../../../gephgui-wry/src/logo-naked.png geph.png
